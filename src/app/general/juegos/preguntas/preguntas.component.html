<app-navbar></app-navbar>
<div class="container">
    <div *ngIf="!juegoIniciado" class="start-button-container">
        <div id="wrapper">
            <a (click)="iniciarJuego()" class="btn-empezar">
                <div class="dots-container">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <span>EMPEZAR</span>
            </a>
        </div>
    </div>

    <div *ngIf="juegoIniciado">
        <div class="my-5 justify-content-start row">
            <div class="col-2">
                <button type="button" class="btn btn-primary btn-dado" (click)="girarDado()" [disabled]="!canGirarDado">
                    <b>
                        TIRAR DADO
                    </b>
                </button>
            </div>
            <div class="col-10 row">
                <div *ngFor="let color of tablero; let i = index" [ngClass]="color" class="casilla">
                    <div *ngIf="jugadorPos===i">
                        <img class="jugador" src="../../../../assets/juegos/preguntas/iconos/preguntas-jugador.png">
                    </div>
                </div>
                <img class="bandera" src="../../../../assets/juegos/preguntas/iconos/preguntas-bandera.png">
            </div>
        </div>

        <div *ngIf="!preguntaMostrada && dadoSacado" class="card avisos align-items-center w-25">
            <p>
                ¡Has sacado <b>{{dadoSacado}}</b>!
            </p>
            <p>
                Categoría: <b [className]="tablero[jugadorPos]">{{categoriaActual.toUpperCase()}}</b>
            </p>
        </div>

        <div *ngIf="mostrarMsjCorrecto" class="w-100">
            <b>¡CORRECTO!</b>
            <p>
                Vuelve a lanzar el dado...
            </p>
        </div>

        <div *ngIf="preguntaMostrada">
            <div class="card">
                <div class="card-header">{{ preguntaMostrada?.pregunta }}</div>
                <div class="card-body">
                    <button *ngFor="let opcion of opciones" type="button" class="btn btn-primary my-1 btn-opcion w-100"
                        (click)="verificarRespuesta(opcion)">
                        {{ opcion }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<app-chat></app-chat>
