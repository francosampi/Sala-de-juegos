<body id="background">
    <app-navbar></app-navbar>
    <div class="container d-flex align-items-center justify-content-center mt-5">
        <div class="container col-md-3">
            <div class="card text-center" style="width: 20rem;">
                <div class="card-body">
                    <h5 class="card-title">
                        Ahorcado
                        <img class="juego-icono" src="../../../../assets/juegos/ahorcado/iconos/ahorcado-icono.png">
                    </h5>
                    <p class="card-text">Se te dará una <b>palabra</b>, intenta adivinarla letra por letra... cuidado
                        con gastar tus intentos!
                    </p>
                    <button routerLink="/juegos/ahorcado" class="btn btn-primary juego-botonjugar">JUGAR</button>
                </div>
                <button class="btn btn-secondary" (click)="infoJuego(1)">¿Cómo jugar?</button>
            </div>
        </div>

        <div class="container col-md-3">
            <div class="card text-center" style="width: 20rem;">
                <div class="card-body">
                    <h5 class="card-title">¿Mayor o menor?
                        <img class="juego-icono"
                            src="../../../../assets/juegos/mayor-o-menor/iconos/mayor-o-menor_icono.png">
                    </h5>
                    <p class="card-text">
                        Se te dará una <b>carta</b>, intenta adivinar si la siguiente será mayor o
                        menor!
                    </p>
                    <button routerLink="/juegos/mayor-o-menor" class="btn btn-primary juego-botonjugar">JUGAR</button>
                </div>
                <button class="btn btn-secondary" (click)="infoJuego(2)">¿Cómo jugar?</button>
            </div>
        </div>

        <div class="container col-md-3">
            <div class="card text-center" style="width: 20rem;">
                <div class="card-body">
                    <h5 class="card-title">Preguntas y respuestas
                        <img class="juego-icono"
                            src="../../../../assets/juegos/preguntas/iconos/preguntas_icono.png">
                    </h5>
                    <p class="card-text">
                        Tira un dado y responde correctamente las <b>preguntas</b> hasta llegar a la meta!
                    </p>
                    <button routerLink="/juegos/preguntas" class="btn btn-primary juego-botonjugar">JUGAR</button>
                </div>
                <button class="btn btn-secondary" (click)="infoJuego(3)">¿Cómo jugar?</button>
            </div>
        </div>
    </div>
    <img id="perro-pixel" src="../../../assets/home/perro-pixel.gif">
    <app-chat></app-chat>
</body>
